<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine Star - Entrar</title>
    <!-- Css imports -->
    <link rel="stylesheet" href="/styles/all.css" />
    <link rel="stylesheet" href="/styles/cadastro.css" />
    <!-- Bootstrap imports -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Site icon  -->
    <link rel="icon" href="/static/icon_RT.png" />
  </head>
  <body>
    <header>
      <h1>Cine Star</h1>
      <div class="search-input">
        <input type="text" placeholder="    Pesquise um filme ou série ..." />
        <button type="button" class="btn btn-secondary" image="stat">
          <span>Ir</span>
        </button>
      </div>

      <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" style="color: #ffff">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #ffff">Séries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html" style="color: #ffff"
                >Início</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container" id="main-container">
        <h3 style="text-align: center; padding: 3%">Cadastro</h3>
        <div class="container-sm" id="main-item">
          <form>
            <div class="form-group">
              <label for="form-email">E-mail</label><br />
              <input
                type="email"
                id="form-email"
                name="email"
                placeholder="   Digite seu email..."
              />
            </div>
          </form>
        </div>
        <br />
      </div>
    </main>
    <footer class="text-center text-lg-start text-white">
      <div class="container-flex-footer">
        <div class="main-content-footer">
          <h1>Cine Star</h1>
          <p class="lead">O mundo do cinema ao seu alcançe</p>
        </div>
        <div class="contact-list-footer">
          <h5>Contatos:</h5>
          <ul class="list-unstyled mb-0">
            <li>fontes.manoel@escolar.ifrn.edu.br</li>
            <li>caua.alexandre@escolar.ifrn.edu.br</li>
          </ul>
        </div>
        <div class="media-list-footer">
          <h5>Redes sociais:</h5>
          <ul class="list-unstyled mb-0" style="font-family: sans serif">
            <li>@fontesjoaomanoel</li>
            <li>Github: @joaomanoelfontes</li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
